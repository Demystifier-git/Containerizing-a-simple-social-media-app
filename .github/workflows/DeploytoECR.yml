name: Build and Push Frontend + Backend (One Repo)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Frontend
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          FRONTEND_URI=${{ steps.login-ecr.outputs.registry }}/socialmediaapp:frontend-$IMAGE_TAG
          
          docker build -t $FRONTEND_URI -f ./frontend/Dockerfile.php ./frontend
      

      - name: Build and Push Backend
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          BACKEND_URI=${{ steps.login-ecr.outputs.registry }}/socialmediaapp:backend-$IMAGE_TAG
          
          docker build -t $BACKEND_URI -f ./backend/database/Dockerfile.backend ./backend
          docker push $BACKEND_URI


