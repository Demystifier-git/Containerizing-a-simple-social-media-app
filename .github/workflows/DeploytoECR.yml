name: CI/CD to AWS ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # match your ECR region

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 920216467853.dkr.ecr.us-east-1.amazonaws.com
            - name: Build and Push Backend Image
             run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker buildx build \
            -t 920216467853.dkr.ecr.us-east-1.amazonaws.com/socialmediaapp:backend-$IMAGE_TAG \
            ./backend
          docker push 920216467853.dkr.ecr.us-east-1.amazonaws.com/socialmediaapp:backend-$IMAGE_TAG

      - name: Build and Push Frontend Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker buildx build \
            -t 920216467853.dkr.ecr.us-east-1.amazonaws.com/socialmediaapp:frontend-$IMAGE_TAG \
            ./frontend
          docker push 920216467853.dkr.ecr.us-east-1.amazonaws.com/socialmediaapp:frontend-$IMAGE_TAG



